server:
  port: 8099

eureka:
  instance:
    hostname: registry
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    # Nota: La propiedad original tenía 'serviceUrl' en camelCase bajo 'eureka.server',
    # pero 'defaultZone' estaba directamente bajo eso. He mantenido esa estructura.
    # Si la intención era anidar bajo 'serviceUrl', necesitaría aclaración.
    # Asumiendo que serviceUrl es un objeto que contiene defaultZone:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
    # Si serviceUrl no debía ser un objeto, sería:
    # serviceUrl.defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
    # Pero la estructura anterior es más común y probable.